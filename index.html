<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Bento grid</title>
</head>

<body>

  <div class="bento">
    <figure class="card flex flex-col card--purple align-center item-wide item-tall" id="header">
      <figcaption class="card__title">
        Social Media <em>10x</em> <i>Faster</i> with AI
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-five-stars.webp" alt="">
      </div>
      <p>
        Over 4,000 5-star reviews
      </p>
    </figure>


    <figure class="card flex flex-col reverse" id="middle-left-a">
      <figcaption class="card__title">
        Manage multiple accounts and platforms.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-multiple-platforms.webp" alt="">
      </div>
    </figure>

    <figure class="card card--yellow flex flex-col justify-between" id="middle-right-a">
      <figcaption class="card__title">
        Maintain a consistent posting schedule.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-consistent-schedule.webp" alt="">
      </div>
    </figure>

    <figure class="card card--light-purple flex flex-col" id="right-side-a">
      <figcaption class="card__title">
        Schedule to social media.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-schedule-posts.webp" alt="">
      </div>
      <p>
        Optimize post timings to publish content at the perfect time for your audience.
      </p>
    </figure>

    <figure class="card card--purple flex reverse align-center" id="right-side-b">
      <figcaption class="card__title">
        Grow followers with non-stop content.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-grow-followers.webp" alt="">
      </div>
    </figure>

    <figure class="card flex flex-col" id="middle-left-b">
      <figcaption class="card__title">
        >56%
      </figcaption>
      <p>faster audience growth</p>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-audience-growth.webp" alt="">
      </div>

    </figure>

    <figure class="card card--light-yellow flex flex-col justify-center" id="left-side-a">
      <figcaption class="card__title">
        Create and schedule content <em>quicker</em>.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-create-post.webp" alt="">
      </div>
    </figure>

    <figure class="card card--yellow flex flex-col justify-between" id="left-side-b">
      <figcaption class="card__title">
        Write your content using AI.
      </figcaption>
      <div class="image-wrapper">
        <img src="./assets/images/illustration-ai-content.webp" alt="">
      </div>
    </figure>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">William Farre</a>.
  </div>
</body>

</html>
